<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Restaurant Food Generator</title>
</head>

<body>

    <div class="main">
        <!-- Presentation Area -->
        <div class="presentation">
            <!-- Logo -->
            <img src="./img/logo.png" alt="ATX logo" class="logo">
            <!-- Main  Heading -->
            <h1 class="main__heading">Welcome to Menu Generator</h1>
            <!-- Timer -->
            <p class="timer">XX:XX</p>
            <!-- Food Options  -->
            <select id="food" class="selection">
                <option value="" disabled selected style="color: lightgrey;">Select an option</option>
                <option value="breakfast" style="padding: 2rem;">Breakfast</option>
                <option value="brunch">Brunch (Sundays)</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <!-- Number of Menus -->
            <label for="number" class="text">How many items would you like on your menu?</label>
            <input type="number" name="number" id="number" min="1" max="5" value="1">
            <input type="button" value="Generate Menu" class="btn" />
        </div>
        <div class="menu">
            <!-- Type of Menu -->
            <h2 class="menu__heading"></h2>
            <!-- Menu -->
            <div class="display">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
